<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(90deg, #007bff, #6610f2);
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-form-container {
            display: flex;
            justify-content: center;
        }
        .contact-form {
            background: white;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 20px;
            width: 320px;
            max-width: 90%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .contact-form h3 {
            color: #007bff;
            text-align: center;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }
        textarea {
            resize: none;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        footer {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/products/">Products</a>
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
        </nav>
    </header>

    <main>
        <div class="contact-info">
            <h2 style="color: #333;">Get in Touch</h2>
            <p>Email: <a href="mailto:support@shop.com" style="color: #007bff; text-decoration: none;">support@shop.com</a></p>
            <p>Phone: <a href="tel:+919876543210" style="color: #007bff; text-decoration: none;">+91 98765 43210</a></p>
        </div>

        <div class="contact-form-container">
            <form class="contact-form">
                <h3>Send a Message</h3>
                
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email">
                
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Your Message" rows="4"></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Our Company. All rights reserved.</p>
    </footer>

</body>
</html>
